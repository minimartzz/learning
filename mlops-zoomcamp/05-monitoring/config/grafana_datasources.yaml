# config file version
apiVersion: 1

# list datasources to insert/update
# available in the database
datasources:
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    isDefault: true
    user: pgadmin
    secureJsonData:
      password: "pgpassword"
    jsonData:
      database: test
      sslmode: "disable"
      postgresVersion: 1500
      defaultDatabase: "test"
